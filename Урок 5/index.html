<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Работа с Git</h1>
    <h2>Описание шагов</h2>
    <ol>
        <li>
            <code>git status</code>
            <p> - Показывает, есть ли какие-то изменения</p>
        </li>
        <li>
            <code>git add .</code>
            <p> - Индексирует все изменения</p>
        </li>
        <li>
            <code>git commit -m "message"</code>
            <p> - Сохраняет все изменения</p>
        </li>
        <li>
            <code>git push origin [branch name]</code>
            <p> - Отправить все изменения на Git</p>
        </li>
    </ol>
</body>
</html>
